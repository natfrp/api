<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SakuraFrp API 文档</title>
    <link rel="stylesheet" href="https://nya.globalslb.net/npm/swagger-ui-dist@5.2.0/swagger-ui.css" />
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="https://nya.globalslb.net/npm/swagger-ui-dist@5.2.0/swagger-ui-bundle.js"></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: "openapi.yaml",
                dom_id: "#swagger-ui",
                requestSnippetsEnabled: true,
                deepLinking: true,
            });
        };
    </script>
</body>

</html>
