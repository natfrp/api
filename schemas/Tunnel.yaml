title: 隧道信息
required:
  - id
  - name
  - node
  - type
  - online
  - status
  - status_reason
  - note
  - extra
  - remote
  - local_ip
  - local_port
  - export
type: object
properties:
  id:
    description: 隧道 ID
    type: integer
    example: 114514
  name:
    description: 隧道名
    type: string
    example: SampleTunnel
  type:
    description: 隧道类型
    type: string
    enum:
      - tcp
      - udp
      - http
      - https
      - wol
      - etcp
      - eudp
  node:
    description: 节点 ID
    type: integer
    example: 5
  status:
    type: integer
    enum:
      - 0
      - 2
    example: 0
    description: |
      隧道状态
      - `0`: 正常
      - `2`: 封禁
  status_reason:
    type: string
    example: null
    description: 隧道状态原因, 如封禁理由
  online:
    writeOnly: false
    description: 隧道是否在线
    type: boolean
    example: "true"
  note:
    description: 备注信息
    type: string
  extra:
    description: 自定义配置数据
    pattern: '(?:\w+ = .+)(?:\n\w+ = .+)*'
    type: string
    example: |
      key_1 = val_1
      key_2 = val_2
      auto_https = auto
  local_ip:
    description: 本地 IP
    type: string
    example: 127.0.0.1
  local_port:
    description: 本地端口
    type: integer
    example: 810
  remote:
    type: string
    description: 远程信息, 端口或绑定域名
    example: example.tld
  export:
    description: 端口导出状态, `类型|IP 地址|端口`
    type: string
    example: 0|2130706433|1919
