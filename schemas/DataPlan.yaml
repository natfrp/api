type: object
required:
  - id
  - type
  - type_extra
  - total
  - remaining
  - start_time
  - end_time
properties:
  id:
    type: integer
    example: 10
  name:
    description: 流量包名称
    type: string
    example: 普通流量包
  type:
    description: 流量包类型
    type: integer
    example: 10001
  type_extra:
    description: 流量包类型额外信息 JSON
    type: string
    example: '{"extra_info": true}'
  total:
    description: 流量包总量
    type: integer
    example: 5368709120
  remaining:
    description: 流量包剩余量
    type: integer
    example: 5368709120
  start_time:
    description: 流量包开始时间戳
    type: integer
    example: 1136214245
  end_time:
    description: 流量包结束时间戳
    type: integer
    example: 1136214245
